<div class="card">
  <div class="card-header">Productos</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Foto</th>
          <th scope="col">Acciones</th>


        </tr>
      </thead>
      <tbody>
        <!-- Utilizar Angular para mostrar los datos de la tabla -->
        <tr *ngFor="let pro of productos ">
          <th scope="row">{{ pro.id }}</th>
          <td>{{ pro.Nombre }}</td>
          <td>{{ pro.Descripcion }}</td>
          <td>{{ pro. Foto }}</td>
          <td>
            <button class="btn btn-warning bt-sm mx-2" [routerLink]="['/editar', pro.id]" routerLinkActive="router-link-active">Editar</button>

            <button class="btn btn-danger btn-sm " (click)="deleteData(pro.id)">Eliminar</button></td>


          <!-- Puede agregar aquí más celdas de datos según tus necesidades -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
